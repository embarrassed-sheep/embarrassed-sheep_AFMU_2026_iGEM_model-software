name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 关键点1: 没有锁文件干扰，npm 会自动寻找最合适的包
      - name: Install Dependencies
        run: npm install

      # 关键点2: 使用 npx vite build
      # 这是一条暴力指令，它会绕过 package.json 里的 tsc (语法检查)，
      # 直接命令打包器干活。只要代码能跑，它就能打包，不管语法红线。
      - name: Build
        run: npx vite build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
