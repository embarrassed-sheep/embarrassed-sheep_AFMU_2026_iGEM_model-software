name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 步骤1: 安装 pnpm (这是关键！解决报错的核心)
      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 步骤2: 使用 pnpm 安装依赖 (精准匹配 Manus 的环境)
      - name: Install Dependencies
        run: pnpm install

      # 步骤3: 暴力构建 (pnpm exec 会自动找到 vite 并运行，且跳过 TS 检查)
      - name: Build
        run: pnpm exec vite build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
